<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Criar Vaga </title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel> Cargo </p:outputLabel>
            <p:selectManyCheckbox value="#{Cargo.getCargoInteresseCod}">
                <f:selectItems value="#{Cargo.getCargosInteresse}" var="objetivo" itemLabel="#{objetivo}" itemValue="#{objetivo}"/>
            </p:selectManyCheckbox>
            <br/>
            <p:outputLabel> Número de Vagas </p:outputLabel>
            <p:inputNumber value="#{Cargo.Cargo.Num_Vagas}"/>
            <br/>
            <p:outputLabel> Carga Horária </p:outputLabel>
            <p:inputNumber value="#{Cargo.Cargo.Carga_Horaria}"/>
            <br/>
            <p:outputLabel> Remuneração </p:outputLabel>
            <p:inputNumber value="#{Cargo.Cargo.Remuneracao}"/>
            <br/>
            <p:outputLabel> Descrição da Vaga </p:outputLabel>
            <p:inputText value="#{Cargo.Cargo.Desc_Vaga}"/>
            <br/>
            <p:commandButton value="insert" action="#{Cargo.execute}"/>
        </h:form>
    </h:body>
</html>
